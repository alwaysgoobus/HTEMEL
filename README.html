<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTEMEL - Game Index</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f6f8fa;
            color: #24292e;
        }
        h1 {
            color: #0366d6;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .description {
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .file-button-container {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Spacing between buttons */
            max-width: 600px;
        }
        .file-button {
            display: block; /* Make the link take up the full width */
            padding: 15px;
            background-color: #ffffff;
            color: #0366d6;
            text-align: left;
            text-decoration: none;
            border: 1px solid #eaecef;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .file-button:hover {
            background-color: #f0f3f6;
            border-color: #c9d1d9;
        }
        .loading-message {
            font-style: italic;
            color: #6a737d;
        }
        /* Style for the 'Improve this page' link at the bottom */
        .footer-link {
            margin-top: 50px;
            font-size: 0.9em;
            color: #586069;
        }
        .footer-link a {
            color: #0366d6;
            text-decoration: none;
        }
        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>HTEMEL Projects</h1>
    <div class="description">
        Random projects/games made in HTML runnable in your chromebook/windows device. Click a button below to launch a project directly in your browser.
    </div>

    <div id="file-list" class="file-button-container">
        <div class="loading-message">Loading games... (If this message persists, check the console for API errors.)</div>
    </div>

    <div class="footer-link">
        This site is open source. 
        <a href="https://github.com/alwaysgoobus/alwaysgoobus.github.io" target="_blank">Improve this page.</a>
    </div>

    <script>
        // --- CONFIGURATION ---
        // **IMPORTANT**: Ensure your username is correct here
        const username = 'alwaysgoobus'; 
        const repo = 'alwaysgoobus.github.io';
        // --- END CONFIGURATION ---

        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/`;
        const fileListDiv = document.getElementById('file-list');
        const baseUrl = `https://${username}.github.io/`; 

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`GitHub API returned status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                fileListDiv.innerHTML = ''; // Clear the initial message
                
                // Filter for HTML files in the root and exclude index.html
                const htmlFiles = data.filter(item => 
                    item.type === 'file' && 
                    item.name.endsWith('.html') &&
                    item.name.toLowerCase() !== 'index.html' // Don't list the index page itself
                );

                if (htmlFiles.length > 0) {
                    htmlFiles.forEach(file => {
                        // Create a link element
                        const link = document.createElement('a');
                        // Set the destination to the live GitHub Pages URL
                        link.href = baseUrl + file.name; 
                        
                        // Clean up the file name for display (e.g., 'my-game.html' -> 'My Game')
                        let displayName = file.name.replace(/\.html$/i, ''); // Remove .html
                        displayName = displayName.replace(/-/g, ' '); // Replace dashes with spaces
                        displayName = displayName.name.charAt(0).toUpperCase() + displayName.slice(1); // Capitalize first letter

                        link.textContent = displayName;
                        link.classList.add('file-button');
                        
                        fileListDiv.appendChild(link);
                    });
                } else {
                    fileListDiv.innerHTML = '<div class="loading-message">No other HTML files found in the main repository branch.</div>';
                }
            })
            .catch(error => {
                console.error('Error fetching file list:', error);
                fileListDiv.innerHTML = `<div class="loading-message">Error loading file list: ${error.message}. Please check your GitHub username and repository name.</div>`;
            });
    </script>
</body>
</html>
