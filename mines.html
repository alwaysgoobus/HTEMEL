<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Mines</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .game-container {
            background-color: #34495e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #f1c40f;
            margin-bottom: 25px;
            font-size: 2.8em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(5, 100px);
            gap: 8px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #46637f;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            user-select: none;
            color: #f1c40f;
            position: relative;
        }

        .cell:not(.revealed):hover {
            background-color: #5d8ea0;
            transform: translateY(-3px);
        }

        .cell.revealed {
            background-color: #7f8c8d;
            cursor: default;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .cell.bomb {
            background-color: #e74c3c;
            color: white;
            animation: pulse 1s infinite;
        }

        .cell.reward {
            color: #2ecc71;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #game-info {
            margin-top: 15px;
            font-size: 1.3em;
            text-align: center;
        }

        #current-reward, #game-message {
            margin: 8px 0;
        }

        #game-message {
            font-weight: bold;
            color: #e74c3c;
        }

        #bet-amount {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        #bet-amount input {
            background-color: #ecf0f1;
            border: 2px solid #3498db;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
            width: 80px;
            margin-left: 5px;
        }

        .action-buttons button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 10px 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }

        .action-buttons button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .action-buttons button:active {
            transform: translateY(0);
        }

        .action-buttons button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Risk Mines</h1>

        <div id="game-info">
            <p id="bet-amount">Bet: $<input type="number" id="betInput" value="10" min="1" max="100"></p>
            <p id="current-reward">Current Reward: $0</p>
            <p id="game-message"></p>
        </div>

        <div class="grid-container" id="game-grid">
            <!-- Cells will be generated by JavaScript -->
        </div>

        <div class="action-buttons">
            <button id="startRoundButton">Start Round</button>
            <button id="cashOutButton" disabled>Cash Out</button>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const gridElement = document.getElementById('game-grid');
        const currentRewardElement = document.getElementById('current-reward');
        const gameMessageElement = document.getElementById('game-message');
        const startRoundButton = document.getElementById('startRoundButton');
        const cashOutButton = document.getElementById('cashOutButton');
        const betInputElement = document.getElementById('betInput');

        // --- Game Configuration ---
        const GRID_SIZE = 5;
        const BOMB_CHANCE_PER_CELL = 0.2;
        const BASE_MULTIPLIER = 1.0;
        const MULTIPLIER_INCREMENT_PER_SAFE_CELL = 0.1;

        // --- Game State ---
        let board = [];
        let currentBet = 10;
        let currentMultiplier = BASE_MULTIPLIER;
        let roundActive = false;
        let revealedSafeCellCount = 0;

        // --- Game Functions ---

        // 1. Initialize the game board structure and content
        function initializeBoard() {
            console.log("Initializing board...");
            gridElement.innerHTML = ''; // Clear previous board content
            board = [];
            revealedSafeCellCount = 0;
            currentMultiplier = BASE_MULTIPLIER;
            currentRewardElement.textContent = "Current Reward: $0";
            gameMessageElement.textContent = "";

            // Create the 2D array for the board data
            for (let r = 0; r < GRID_SIZE; r++) {
                board[r] = [];
                for (let c = 0; c < GRID_SIZE; c++) {
                    const isBomb = Math.random() < BOMB_CHANCE_PER_CELL;
                    board[r][c] = {
                        isBomb: isBomb,
                        isRevealed: false,
                        element: null // Will be assigned when the DOM element is created
                    };
                }
            }

            // Create and append DOM elements for each cell
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    const cellElement = document.createElement('div');
                    cellElement.classList.add('cell');
                    cellElement.dataset.row = r;
                    cellElement.dataset.col = c;

                    // Add the click listener *inside* the board creation loop
                    cellElement.addEventListener('click', handleCellClick);
                    gridElement.appendChild(cellElement);
                    board[r][c].element = cellElement; // Link DOM element to our board data
                }
            }
            console.log("Board initialized.");
            updateButtonsState(); // Update button states *after* board creation
        }

        // 2. Handle a cell click event
        function handleCellClick(event) {
            console.log("Cell clicked!");
            if (!roundActive) {
                console.warn("Click ignored: Round not active");
                return;
            }

            const cellElement = event.target;
            if (!cellElement.classList.contains('cell')) {
                console.warn("Click ignored: Not a cell");
                return;
            }

            const row = parseInt(cellElement.dataset.row);
            const col = parseInt(cellElement.dataset.col);
            const cell = board[row][col];

            if (cell.isRevealed) {
                console.warn("Click ignored: Cell already revealed");
                return;
            }

            console.log(`Revealing cell: row=${row}, col=${col}`);
            cell.isRevealed = true;
            cellElement.classList.add('revealed');

            if (cell.isBomb) {
                console.log("Hit a bomb!");
                cellElement.classList.add('bomb');
                cellElement.textContent = 'ðŸ’¥';
                revealAllBombs();
                gameMessageElement.textContent = "BOOM! You hit a bomb!";
                endRound(false); // End round (loss)
            } else {
                // Clicked a safe cell - increase reward
                revealedSafeCellCount++;
                currentMultiplier = BASE_MULTIPLIER + (revealedSafeCellCount * MULTIPLIER_INCREMENT_PER_SAFE_CELL);
                const potentialReward = currentBet * currentMultiplier;
                currentRewardElement.textContent = `Current Reward: $${potentialReward.toFixed(2)}`;
                cellElement.textContent = 'ðŸ’Ž';
                cellElement.classList.add('reward');
                console.log(`Safe cell revealed.  Multiplier: ${currentMultiplier}, Reward: ${potentialReward.toFixed(2)}`);

            }
        }

        // 3. Reveal all bombs and safe cells when the game ends
        function revealAllBombs() {
             console.log("Revealing all bombs...");
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    const cell = board[r][c];
                    if (!cell.isRevealed) { // Only reveal cells that weren't already revealed
                        cell.isRevealed = true;
                        cell.element.classList.add('revealed');
                        if (cell.isBomb) {
                            cell.element.classList.add('bomb');
                            cell.element.textContent = 'ðŸ’¥';
                        } else {
                            cell.element.classList.add('reward');
                            cell.element.textContent = 'ðŸ’Ž';
                        }
                    }
                }
            }
             console.log("Bombs revealed.");
        }

        // 4. Start a new round of the game
        function startRound() {
            console.log("Starting round...");
            currentBet = parseFloat(betInputElement.value);
            if (isNaN(currentBet) || currentBet <= 0 || currentBet > 100) {
                gameMessageElement.textContent = "Please enter a valid bet (1-100).";
                console.warn("Invalid bet entered.");
                return; // Stop if bet is invalid
            }
            console.log(`Bet entered: $${currentBet.toFixed(2)}`);

            roundActive = true;
            initializeBoard();
            gameMessageElement.textContent = `Round started with bet $${currentBet.toFixed(2)}. Click a cell!`;
            updateButtonsState();
            console.log("Round started.");
        }

        // 5. Cash out the current winnings
        function cashOut() {
            if (!roundActive) {
                console.warn("Cash out ignored: Round not active");
                return; // Prevent cashing out if round is not active
            }
            const finalPayout = currentBet * currentMultiplier;
            gameMessageElement.textContent = `You cashed out! You won $${finalPayout.toFixed(2)}.`;
            console.log(`Cashed out. Winnings: $${finalPayout.toFixed(2)}`);
            endRound(true); // End round (win)
        }

        // 6. General function to end the round (win or lose)
        function endRound(won) {
            console.log("Ending round...");
            roundActive = false;
            updateButtonsState();
            // Remove click listeners from all cells
            const cells = gridElement.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.removeEventListener('click', handleCellClick);
            });
             console.log("Round ended.");
        }

        // 7. Update button enabled/disabled states
        function updateButtonsState() {
            console.log("Updating button states...");
            if (roundActive) {
                startRoundButton.disabled = true;
                cashOutButton.disabled = false;
            } else {
                startRoundButton.disabled = false;
                cashOutButton.disabled = true;
            }
            console.log("Button states updated.");
        }

        // --- Event Listeners ---
        startRoundButton.addEventListener('click', startRound);
        cashOutButton.addEventListener('click', cashOut);

        // --- Initialization ---
        // Initial setup
        console.log("Initial setup starting...");
        updateButtonsState(); // Ensure buttons are in the correct state initially.
        console.log("Initial setup complete.");
    </script>

</body>
</html>
